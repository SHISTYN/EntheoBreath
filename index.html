      body {

      /* Card Spotlight Effect Utilities */

        position: relative;
        overflow: hidden;
      }
      /* Inner Glow on Hover */
      .spotlight-card::before {
        content: "";

        top: 0;
        left: 0;
        right: 0;

        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        z-index: 3;
      }
      .spotlight-card:hover::before {
        opacity: 1;
      }
